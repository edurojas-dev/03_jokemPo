<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game - JokenPô</title>

    <!--Boostrap e CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/formatacao.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1>JokenPô</h1>
        </div>
    </nav>

    <!-- jogador -->
    <div class="container">
        <center>
            <h2 style="font-size: 42px;">Player</h2>
            <label for="">Escolha:</label>
            <br>
            <img src="imagens/pedra.png" alt="" class="image-responsive">
            <img src="imagens/papel.png" alt="" class="image-responsive">
            <img src="imagens/tesoura.png" alt="" class="image-responsive">
            
            <form name="formJokenPo" class="form-group">
                <input type="radio" name="jogada" id="pedra">pedra &nbsp;&nbsp;&nbsp;
                <input type="radio" name="jogada" id="papel">papel &nbsp;&nbsp;&nbsp;
                <input type="radio" name="jogada" id="tesoura">tesoura

                <br><br>
                <button type="button" class="btn-primary btn" onclick="jogar()">
                    Jogar
                </button>
                 <button type="reset" class="btn-info btn" onclick="resetar()">
                    Restart
                </button>
            </form>    
        </center> 
        
        <hr>

        <center>
                <h2 style="font-size: 42px;">Computador</h2>
                <img src="imagens/pc.png" alt="" class="image-responsive" id="pc">
                
                <hr>
        </center>
    </div>

 
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <center>
                <h3 id="placar" style="font-size: 33px;"></h3>
                <img src="#" alt="" id="ganhou" class="image-responsive" style="border-radius: 40px;" width="320">
            </center>
        </div>
      </div>
    </div>
  </div>
    




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/jokenpo.js"></script>
</body>
</html>
